{% extends 'base.html' %}

{% block picture-list %}
  <div class="grid grid-flow-row-dense auto-cols-max">
    {% for picture in pictures %}
        <img
          class="box-content h-200 w-200 aspect-square p-4 border-4"
          src="{{ picture.thumb.url }}"
          alt="{{ picture.name }}"
        >
    {% endfor %}
  </div>
{% endblock %}
