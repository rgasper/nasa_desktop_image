{% block picture-list %}
<tbody>
  {% for picture in pictures %}
  <tr>
    <td>
      <a href="{{ picture.img.url }}">
        <img

          src="{{ picture.thumb.url }}"
          alt="{{ picture.name }}"
        >
      </a>
    </td>
    <td>{{ picture.name }}</td>
    <td>{{ picture.img_width }}</td>
    <td>{{ picture.img_height }}</td>
  </tr>
  {% endfor %}
</tbody>
{% endblock %}
