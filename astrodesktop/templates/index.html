{% extends "base.html" %}

{% block content %}
	<div class="row">
		<h1>Astro Pic of the Day</h1>
		<div hx-get="{% url 'pictureoftheday' %}" hx-trigger="load" hx-target="#picoftheday">
			<div id="picoftheday">default</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h1>Current Collection</h1>
		</div>
		<div class="col">
			<button
			  type="button"
				hx-get="/pics?order_by=recency"
				hx-target="#picture-table-body"
				hx-trigger="load,click"
			>
		  	Sort Collection by Recency
			</button>
		</div>
	</div>
	<div class="row">
		<table>
		<thead>
		  <tr>
		    <th>Thumb</th>
		    <th>
		      <button
		        hx-get="/pics?order_by=name"
		        hx-target="#picture-table-body"
		        hx-trigger="click"
		      >
		      Name
		      </button>
		    </th>
		    <th>
		      <button
		        hx-get="/pics?order_by=width"
		        hx-target="#picture-table-body"
		        hx-trigger="click"
		      >
		      Width
		      </button>
		    </th>
		    <th>
		      <button
		        hx-get="/pics?order_by=height"
		        hx-target="#picture-table-body"
		        hx-trigger="click"
		      >
		      Height
		      </button>
		    </th>
		  </tr>
		</thead>
		<tbody id="picture-table-body"></tbody>
		</table>
	</div>
{% endblock %}
